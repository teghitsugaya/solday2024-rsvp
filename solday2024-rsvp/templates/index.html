<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table-container {
            margin-top: 20px;
        }
        .btn-delete {
            background: #dc3545;
            color: #fff;
            border: none;
        }
        .btn-delete:hover {
            background: #c82333;
	}

        .logo {
        display: block;
        width: 100%; /* Membuat gambar fit dengan lebar kontainer */
        height: auto; /* Menjaga rasio gambar */
        margin: 0 auto 20px;
        }
	
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
	    <img src="https://s3-jkt1.dcloud.co.id/win10progpu/BG-Halaman-TH-1024x298.png" alt="Logo" class="logo">
            <h1 class="text-center">RSVP Form</h1>
            <form action="/" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>

        <div class="table-container">
            <h2 class="text-center">RSVP List</h2>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rsvp in rsvps %}
                    <tr>
                        <td>{{ rsvp[1] }}</td>
                        <td>{{ rsvp[2] }}</td>
                        <td>
                            <form action="{{ url_for('delete_rsvp', rsvp_id=rsvp[0]) }}" method="post">
                                <button type="submit" class="btn btn-delete">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Script Bootstrap JS dan dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
